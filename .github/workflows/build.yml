name: Build Plugin

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout source code
      uses: actions/checkout@v3

    - name: â˜• Set up Java 21 (Temurin)
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: 21

    - name: ğŸ“¦ Build with Maven
      uses: apache/maven-action@v3
      with:
        maven-args: clean package

    - name: ğŸ“¤ Upload built plugin jar
      uses: actions/upload-artifact@v4
      with:
        name: KeepItemsByTime
        path: target/*.jar
